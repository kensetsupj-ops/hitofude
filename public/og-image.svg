<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- 背景 -->
  <rect width="1200" height="630" fill="#f8fafc"/>

  <!-- グリッド背景 -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e2e8f0" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- メインビジュアル -->
  <g transform="translate(600, 315)">
    <!-- 地図風の図形 -->
    <rect x="-300" y="-150" width="600" height="300" rx="12" fill="white" stroke="#cbd5e1" stroke-width="2"/>

    <!-- 矢印 -->
    <path d="M -200 -50 L -100 -50" stroke="#2563eb" stroke-width="4" stroke-linecap="round"/>
    <path d="M -100 -50 L -120 -65 M -100 -50 L -120 -35" stroke="#2563eb" stroke-width="4" stroke-linecap="round"/>

    <!-- 円 -->
    <circle cx="0" cy="-50" r="30" fill="none" stroke="#dc2626" stroke-width="3"/>

    <!-- マーカー -->
    <path d="M 150 -80 L 150 -30 M 140 -70 L 150 -80 L 160 -70" fill="none" stroke="#16a34a" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="150" cy="-20" r="8" fill="#16a34a"/>

    <!-- テキスト風の線 -->
    <line x1="-250" y1="80" x2="-150" y2="80" stroke="#64748b" stroke-width="2"/>
    <line x1="-150" y1="100" x2="-50" y2="100" stroke="#64748b" stroke-width="2"/>
  </g>

  <!-- タイトル -->
  <text x="600" y="480" font-family="system-ui, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#0f172a">
    搬入ナビ
  </text>

  <!-- サブタイトル -->
  <text x="600" y="530" font-family="system-ui, sans-serif" font-size="24" text-anchor="middle" fill="#64748b">
    わかりやすい経路図を地図で作成・共有
  </text>
</svg>
